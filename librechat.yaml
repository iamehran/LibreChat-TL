# ─────────────────────────────────────────────────────────────
# Root of your librechat.yaml
version: "1.2.4"
cache: true

balance:
  enabled: false

# Search configuration goes here at the root level
search:
  enabled: true
  provider: serper
  key: ${SEARCH_KEY}

# Endpoints should be at the root level, not nested under agents
endpoints:
  agents:
    # Global permissions
    capabilities: ["execute_code", "file_search", "actions", "tools"]
    sharing: true
    disableBuilder: false
    recursionLimit: 25
  
  custom:
    # ─── Perplexity (static list) ─────────────────────────────
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "sonar-deep-research",
          "sonar-reasoning-pro",
          "sonar-reasoning",
          "sonar-pro",
          "sonar",
          "r1-1776"
        ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3-sonar-small-32k-chat"
      summarize: false
      summaryModel: "llama-3-sonar-small-32k-chat"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"

    # ─── Grok (xAI) ─────────────────────────────────────────────
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-beta", "grok-3-mini", "grok-3"]
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      summarize: false
      summaryModel: "grok-beta"
      forcePrompt: false
      searchEnabled: true
      modelDisplayLabel: "Grok"

# ─────────────────────────────────────────────────────────────
