# ─────────────────────────────────────────────────────────────
# Root of your librechat.yaml
version: "1.1.2"
cache: true

balance:
  enabled: false

endpoints:
  custom:
    # ─── OpenAI (dynamic fetch of all chat models) ───────────
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com"
      models:
        default: []       # empty + fetch: true → all GPT models
        fetch: true
      titleConvo: true
      modelDisplayLabel: "OpenAI"

    # ─── Anthropic Claude (all available Claudes) ─────────────
    - name: "Claude"
      apiKey: "${ANTHROPIC_API_KEY}"
      baseURL: "https://api.anthropic.com"
      models:
        default: []
        fetch: true
      titleConvo: true
      modelDisplayLabel: "Claude"

    # ─── Gemini (dynamic fetch, includes 2.5+) ────────────────
    - name: "Gemini"
      apiKey: "${GOOGLE_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta2/models"
      models:
        default: []
        fetch: true
      titleConvo: true
      modelDisplayLabel: "Gemini"

    # ─── Perplexity (static list) ─────────────────────────────
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "sonar-deep-research",
          "sonar-reasoning-pro",
          "sonar-reasoning",
          "sonar-pro",
          "sonar",
          "r1-1776"
          ]
        fetch: false # fetching list of models is not supported
      titleConvo: true
      titleModel: "llama-3-sonar-small-32k-chat"
      summarize: false
      summaryModel: "llama-3-sonar-small-32k-chat"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"

    # ─── Deepseek (static list) ────────────────────────────────
    - name: "Deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com/v1"
      models:
        default: ["deepseek-chat", "deepseek-coder", "deepseek-reasoner"]
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      modelDisplayLabel: "Deepseek"

    # ─── Grok (xAI) ─────────────────────────────────────────────
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-beta"]
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      summarize: false
      summaryModel: "grok-beta"
      forcePrompt: false
      modelDisplayLabel: "Grok"
# ─────────────────────────────────────────────────────────────
